<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<!-- 导航 -->
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">导航</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="navbar-brand">当前登录用户：<span  th:text="${session.user.name}"></span></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">操作<span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">

                    <li><a th:href="@{/user/logout}">退出</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<!-- 菜单 -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a href="#" class="list-group-item active">房源管理</a>
                <a th:href="@{/house/to_add}" target="et" class="list-group-item">添加房源</a>
                <a th:href="@{/house/to_list}" target="et" class="list-group-item">房源列表</a>
            </div>
        </div>
        <div class="col-md-10">
            <iframe name="et" frameborder="0" width="100%" height="1000px"></iframe>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
